<!DOCTYPE html>
<html>
<head>

	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<!--CSS-->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Nanum+Gothic+Coding|Rajdhani|Rock+Salt|Source+Code+Pro|Ubuntu+Mono" rel="stylesheet">


	<title>Trivial Trivia for Dummies!</title>
</head>
<body>

	<div class="jumbotron col-md-12" id="jumbo1">
	</div>


	<div class="container col-md-12">
		
		<div class="row text-center">
			<h1 id="triviaTitle">Trivial Trivia for Dummies</h1>
		</div>
		
		<div class="jumbotron text-center" id="startGame">
			<button id="startBtn">Click me Dummy</button>
		</div>
		
		<div class="jumbotron text-center" id="gameArea">
			
			<div class="container" id="Qs">
				<div id="time"></div>
				<div class="question"></div><br>
				<div class="choices"></div>
			</div>
			
			<div class="container" id="Ans">
				<div id="text"></div>
				<div id="correctAnswer"></div>
				<div id="img"></div><br>
				<div id="imgText"></div>
			</div>
			
			<div class="container" id="Res">
				<div id="resultText"></div>
				<div id="correctAnswers"></div>
				<div id="wrongAnswers"></div>
				<div id="unanswered"></div><br>
				<button id="startOverBtn"></button>
			</div>
		</div>
	</div>



<!-- jQuery Link -->
<script src="https://code.jquery.com/jquery.js"></script>

<!-- Javascript Link -->
<script src="assets/javascript/app.js"></script>
</body>
</html>
